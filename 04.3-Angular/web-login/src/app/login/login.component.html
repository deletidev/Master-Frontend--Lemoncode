<mat-card class="container">
  <form class="form" [formGroup]="loginForm" (submit)="submitForm($event)">
    <mat-form-field class="input-full-width" appearance="outline">
      <mat-label>Usuario</mat-label>
      <input
        type="text"
        matInput
        formControlName="username"
        placeholder="Usuario"
        name="user"
        class="input-full-width"
        required
      />
      <button
        *ngIf="loginForm.value.username"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        type="button"
        (click)="loginForm.get('username')?.reset()"
      >
        <mat-icon>close</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
        Usuario es <strong>obligatorio</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="input-full-width" appearance="outline">
      <mat-label>Contrase単a</mat-label>
      <input
        matInput
        formControlName="password"
        placeholder="Contrase単a"
        class="input-full-width"
        [type]="hide ? 'password' : 'text'"
        required
      />

      <button
        *ngIf="loginForm.value.password"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        type="button"
        (click)="loginForm.get('password')?.reset()"
      >
        <mat-icon>close</mat-icon>
      </button>
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
        type="button"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Contrase単a es <strong>obligatoria</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Entrar</button>
    <mat-error *ngIf="loginFailed">
      Usuario o contrase単a <strong>incorrectos</strong>
    </mat-error>
  </form>
</mat-card>
